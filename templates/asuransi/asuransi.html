<style>


.demo-card-square.mdl-card {
  height: 300px;
}

.demo-card-square > .mdl-card__title {
  color: #fff;
 
}
</style>



<div class="mdl-grid demo-content" ng-init="changejud('Asuransi')" >
         <div ng-if="listAsuransi[0] == null && showsnackbar" id="loadiing" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div> 
         <div ng-if="listAsuransi[0] == null && !showsnackbar" id="loadiing">
           <i  class="material-icons" style="font-size:1000%;">desktop_windows</i>
           <p style="text-align:center;">Asuransi Kosong</p>
         </div>
         
    
         

          <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet opacityanimate" ng-repeat="asuransi in listAsuransi | filter:search | orderBy:'nama'">
              <div class="mdl-card__title mdl-card--expand" style="background:
    url('{{asuransi.gambar}}') bottom right 15% no-repeat #46B6AC;background-size: cover;">
              <h2 class="mdl-card__title-text backblack" >{{asuransi.nama}}</h2>
              </div>

              <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  ng-click="showdetailasuransi(asuransi);">
              Lihat Detail
              </a>
              
              </div>
              <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect " id="{{asuransi.$id}}" >
                  <i class="material-icons " style="color:#fff;">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="{{asuransi.$id}}">
                  <li class="mdl-menu__item" ng-click="showeditAsuransi(asuransi)">Edit Asuransi</li>
                  <li class="mdl-menu__item" ng-click="showhapusasuransi(asuransi)">Hapus Asuransi</li>
                </ul>
              </div>
   </div>





 
        
 </div>

 <div class="floating" ng-if="!showsnackbar">
    <div class="mdl-tooltip" for="tambahklinik">
                Tambah Klinik
     </div>

      <div class="mdl-tooltip" for="exportdata">
                Export Data
     </div>


   <button  id="tambahklinik" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="showDialog('addnewasuransi')">
  <i class="material-icons" id="tambahpas">add</i>
  </button>
   <button  id="exportdata" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect "  ng-click="exporttocsv(5)">
  <i class="material-icons" id="exportdata">import_export</i>
  </button>
 </div>

 <table id="tableasuransi" ng-if="showTbl"  class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table" style="width:100%;opacity:0" >
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">No</th>
      <th class="mdl-data-table__cell--non-numeric">Nama Asuransi</th>
      <th class="mdl-data-table__cell--non-numeric">Penyelenggara</th>
     
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="asuransi in listAsuransi">
      <td class="mdl-data-table__cell--non-numeric" >{{$index+1}} </td>
        <td class="mdl-data-table__cell--non-numeric">{{asuransi.nama}}</td>
          <td class="mdl-data-table__cell--non-numeric">{{asuransi.penyelenggara}}</td>

    </tr>
    
  </tbody>
</table>
