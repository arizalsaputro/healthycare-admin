
<dialog id="anakdialogreset" class="mdl-dialog newnewmodal" >
    <div class="no-internet" ng-show="gagallagi">
            <p>{{pesangagal}}</p>
      </div>
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('anakdialogreset');showDialog('pengaturan')">
      <i class="material-icons">close</i>
    </button>
       <div class="backdrop" ng-click="hideDialog('anakdialogreset');showDialog('pengaturan')">
    </div>
    <div class="modal__modal" style="width:300px;">
     <h2 class="g-modal-title-h1 sc-truncate">Apa anda yakin ?</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <p> {{textpengaturan}}</p> 
          <div class="profileSettings__baseFields sc-media-content">
            <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
  
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <input class="mdl-textfield__input" type="password" id="sample1" ng-model="newItem.passadmin">
                            <label class="mdl-textfield__label" for="sample1">Masukkan password administrator</label>
                            <span class="mdl-textfield__error">Masukkan password dengan benar</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>      
          </div>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar sc-border-light-top">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('anakdialogreset');showDialog('pengaturan')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="lakukanpengaturan(pilatur,newItem.passadmin)" ng-disabled="!newItem.passadmin">
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin">Ok</div>
          </button>
       </div>

     </div>

    </div>

</dialog>
