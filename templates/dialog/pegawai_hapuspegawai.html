<dialog id="hapuspegawai" class="mdl-dialog newnewmodal" >
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('hapuspegawai')">
      <i class="material-icons">close</i>
    </button>
    <div class="backdrop" ng-click="hideDialog('hapuspegawai')">
    </div>
    <div class="modal__modal" style="width: 240px;">
     <h2 class="g-modal-title-h1 sc-truncate">Apa anda yakin?</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <p>Pegawai akan dihapus dari database.</p>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar " style="padding: 0px 25px 0;">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('hapuspegawai')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="hapuspegawai(tampungpegawai)">
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin">Hapus</div>
          </button>
       </div>

     </div>

    </div>

</dialog>
