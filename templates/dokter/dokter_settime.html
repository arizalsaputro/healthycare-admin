<dialog id="settime" class="mdl-dialog newnewmodal" >
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('settime')">
      <i class="material-icons">close</i>
    </button>
     <div class="backdrop" ng-click="hideDialog('settime')">
    </div>
    <div class="modal__modal" >
     <h2 class="g-modal-title-h1 sc-truncate">Atur Jam Praktek</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <div class="profileSettings__baseFields sc-media-content">
              
              <div class="profileSettings__cell ">
              <div class="textfield messageOutside">
               <label>
                <span class="textfield__label ">Jam Mulai</span>

                  <div class="textfield__inputWrapper">
                      <div class="mdl-textfield mdl-js-textfield" style="width:100%;">
                        <input class="mdl-textfield__input" type="time" id="sample1" ng-model="startAt">
                        <label class="mdl-textfield__label" for="sample1"></label>
                        
                      </div>
                      
                  </div>

              </label>

              </div>
              </div>

                     <div class="profileSettings__cell ">
              <div class="textfield messageOutside">
               <label>
                <span class="textfield__label ">Jam Berakhir</span>

                  <div class="textfield__inputWrapper">
                      <div class="mdl-textfield mdl-js-textfield" style="width:100%;">
                        <input class="mdl-textfield__input" type="time" id="sample1" ng-model="endAt">
                        <label class="mdl-textfield__label" for="sample1"></label>
                        
                      </div>
                      
                  </div>

              </label>

              </div>
              </div>

          </div>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar sc-border-light-top">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('settime')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="setTimelistday(startAt,endAt,tmpindex)" ng-disabled="">
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin"> Simpan </div>
          </button>
       </div>

     </div>

    </div>

</dialog>
