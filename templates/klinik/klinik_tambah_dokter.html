<dialog id="kliniktambahdokter" class="mdl-dialog newModal" >
     <div class="no-internet" ng-show="gagallagi">
            <p>{{pesangagal}}</p>
      </div>
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('kliniktambahdokter')">
      <i class="material-icons">close</i>
    </button>

    <div class="modal__modal" style="width:60%;">
     <h2 class="g-modal-title-h1 sc-truncate">Atur Dokter</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <div class="profileSettings__baseFields sc-media-content">
                 <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield" style="width:100%;">

                            <input class="mdl-textfield__input" type="text" id="sample1" placeholder="cari" ng-model="cari">
                            <label class="mdl-textfield__label" for="sample1"></label>
                            
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
              <div class="mdl-cell mdl-cell--6-col " ng-repeat="dokter in listofDokter | filter:cari " >

              <a class="item item-thumbnail-left " href="" ng-click="clickdokterpilihan(dokter.$id);" ng-class="{'backcolored' : checkavailable(dokter.$id)}">
                <img  ng-src="{{dokter.photo || 'img/doctor-flat.png'}}">
                <h2 ng-if="dokter.spesialis != 'Dokter Gigi'">dr. {{dokter.nama}}</h2>
                 <h2 ng-if="dokter.spesialis == 'Dokter Gigi'">drg. {{dokter.nama}}</h2>
                <p>{{dokter.spesialis}}</p>
                
              </a>
              
             </div>

          </div>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar sc-border-light-top">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('kliniktambahdokter')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="tambahdokterkeklinik(tampungklinik)" >
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin"> Atur Dokter</div>
          </button>
       </div>

     </div>

    </div>

</dialog>
