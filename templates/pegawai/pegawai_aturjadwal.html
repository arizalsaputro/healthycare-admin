<dialog id="aturjadwalpegawai" class="mdl-dialog newModal" >
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('aturjadwalpegawai')">
      <i class="material-icons">close</i>
    </button>
    <div class="modal__modal" >
     <h2 class="g-modal-title-h1 sc-truncate">Atur Jadwal Kerja {{tampungpegawai.nama}}</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <div class="profileSettings__baseFields sc-media-content">
              <div class="mdl-grid demo-content" >
              <div class="mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet" ng-repeat="day in listofday" >

              <a class="item " href="" ng-click="clickaturjamprak($index)" ng-class="{'backcolored' : day.start&&day.end}">
                <h2 style="margin:auto;font-size:20px;text-align: center;" ng-init="indoday=getindoday(day.hari)">{{indoday}}</h2>
                <p style="margin:auto;text-align: center;">{{day.start | date: "HH:mm" }} - {{day.end | date: "HH:mm"}}</p>
              </a>
              
             </div>
             </div>

          </div>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar sc-border-light-top">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('aturjadwalpegawai')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="savejadwalpegawai(tampungpegawai)" ng-disabled="">
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin"> Simpan </div>
          </button>
       </div>

     </div>

    </div>

</dialog>
